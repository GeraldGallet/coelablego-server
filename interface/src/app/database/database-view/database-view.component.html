<mat-tab-group>
	<mat-tab label="Sachets">
		<p><button mat-button (click)="openBagDialog()">Ajouter un nouveau sachet</button></p>
		<ul>
			<app-database-element-bag *ngFor="let b of (bags$ | async)"
				[id]="b.id"
				[name]="b.name"
				[pieces]="b.pieces"
				[imgUrl]="b.imgUrl"></app-database-element-bag>
		</ul>
	</mat-tab>
	<mat-tab label="Pièces">
		<p><button mat-button (click)="openPieceDialog()">Ajouter une nouvelle pièce</button></p>
		<ul>
			<app-database-element-piece *ngFor="let p of (pieces$ | async)"
				[id]="p.id"
				[color]="p.color"
				[shape]="p.shape"
				[imgUrl]="p.imgUrl"></app-database-element-piece>
		</ul>
	</mat-tab>
	<mat-tab label="Ajouter une pièce">
		<ul>
			<app-database-add-piece></app-database-add-piece>
		</ul>
	</mat-tab>
</mat-tab-group>
