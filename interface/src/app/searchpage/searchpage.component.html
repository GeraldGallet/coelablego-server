<div>
	<input [(ngModel)]="searchText" placeholder="Rechercher un sachet">
</div>

<div>
	<mat-button-toggle-group vertical>
		<mat-button-toggle *ngFor="let bag of (bags$ | async | bagFilter:searchText)" (click)="selectBag(bag)">
			{{ bag.name }}
		</mat-button-toggle>
	</mat-button-toggle-group>
</div>

<div>
	<button mat-button *ngIf="selectedBag" (click)="goToSorting()">
		Confirmer
	</button>
</div>
