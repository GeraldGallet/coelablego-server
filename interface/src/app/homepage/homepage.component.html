<div id="wrapper">
    <div id="icon">
        <mat-icon [inline]="true" *ngIf="selectedSort.name!='Aucun'" class="material-icons green-icon">check_circle_outline</mat-icon>
        <mat-icon [inline]="true" *ngIf="selectedSort.name=='Aucun'" class="material-icons red-icon">cancel_presentation</mat-icon>
    </div>
    <div id="lego-picture">
      <img src="{{ legoPicture }}" alt="Lego Picture" width="300">
    </div>
    <div id="div-under-button">
      <p id="text-under-button"> Tri choisi : {{ selectedSort.name }}</p>
	  <p>Nombre de sachets à réaliser : <input matInput [(ngModel)]="quantity"></p>
      <button mat-raised-button class="fonctional-button" color="primary" (click)="startMachine()">Marche</button>
      <button mat-raised-button class="fonctional-button" color="warn">Arret</button>
    </div>
</div>
